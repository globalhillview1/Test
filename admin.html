<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inpod Fans - Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #e5e7eb;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      padding: 24px 32px;
      border-radius: 12px;
      margin-bottom: 32px;
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    header p {
      color: #fed7aa;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #f97316;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }

    .btn-secondary {
      background: #374151;
      color: #e5e7eb;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: #1f2937;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #374151;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: #f97316;
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1;
    }

    .stat-icon {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .section {
      background: #1f2937;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #374151;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #f97316;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #111827;
      color: #9ca3af;
      text-align: left;
      padding: 12px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #f97316;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #374151;
      font-size: 14px;
    }

    tr:hover {
      background: #111827;
    }

    .chart-container {
      height: 300px;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .spinner {
      border: 3px solid #374151;
      border-top: 3px solid #f97316;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #991b1b;
    }

    .success {
      background: #14532d;
      color: #bbf7d0;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #166534;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä Admin Dashboard</h1>
      <p>Inpod Fans Registration System</p>
    </header>

    <div class="actions">
      <button class="btn btn-primary" onclick="refreshData()">
        üîÑ Refresh Data
      </button>
      <button class="btn btn-primary" onclick="exportToExcel()">
        üìä Export to Excel (All)
      </button>
      <button class="btn btn-secondary" onclick="exportRegisteredOnly()">
        üìã Export Registered Only
      </button>
    </div>

    <div id="message"></div>

    <div id="stats-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading dashboard data...</p>
      </div>
    </div>

    <div id="details-container" style="display: none;">
      <div class="section">
        <h3 class="section-title">üìà Registrations by Dealer</h3>
        <div class="table-container">
          <table id="dealer-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Dealer Name</th>
                <th>Registrations</th>
              </tr>
            </thead>
            <tbody id="dealer-body"></tbody>
          </table>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">üì¶ Registrations by Model</h3>
        <div class="table-container">
          <table id="model-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Model Name</th>
                <th>Registrations</th>
              </tr>
            </thead>
            <tbody id="model-body"></tbody>
          </table>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">üìÖ Daily Registrations (Last 30 Days)</h3>
        <div class="table-container">
          <table id="daily-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Registrations</th>
              </tr>
            </thead>
            <tbody id="daily-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // **UPDATE THIS WITH YOUR DEPLOYED SCRIPT URL**
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCD9zOjUelsvw1Yve6xcBFoipR8OLU4gdj2yz1SCtJ8suzCenjdI1xaCubPddEV7Ao/exec';

    async function loadDashboard() {
      try {
        const response = await fetch(SCRIPT_URL + '?admin=1');
        const data = await response.json();

        if (!data.success) {
          showError('Failed to load dashboard: ' + data.msg);
          return;
        }

        displayStats(data.totals);
        displayDealerTable(data.byDealer);
        displayModelTable(data.byModel || []);
        displayDailyTable(data.byDay);

        document.getElementById('details-container').style.display = 'block';

      } catch (error) {
        showError('Error loading dashboard: ' + error.message);
      }
    }

    function displayStats(totals) {
      const html = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">üì¶</div>
            <div class="stat-label">Total Registrations</div>
            <div class="stat-value">${totals.totalRegistered}</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üìÖ</div>
            <div class="stat-label">Today</div>
            <div class="stat-value">${totals.todayRegistered}</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üìä</div>
            <div class="stat-label">Last 7 Days</div>
            <div class="stat-value">${totals.last7Days}</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üìà</div>
            <div class="stat-label">Last 30 Days</div>
            <div class="stat-value">${totals.last30Days}</div>
          </div>
        </div>
      `;
      document.getElementById('stats-container').innerHTML = html;
    }

    function displayDealerTable(dealers) {
      const tbody = document.getElementById('dealer-body');
      tbody.innerHTML = '';

      dealers.forEach((item, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><strong>${item.dealer}</strong></td>
          <td>${item.count}</td>
        `;
      });
    }

    function displayModelTable(models) {
      const tbody = document.getElementById('model-body');
      tbody.innerHTML = '';

      models.forEach((item, index) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><strong>${item.model}</strong></td>
          <td>${item.count}</td>
        `;
      });
    }

    function displayDailyTable(days) {
      const tbody = document.getElementById('daily-body');
      tbody.innerHTML = '';

      // Show last 30 days only
      const recent = days.slice(-30);

      recent.forEach(item => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${formatDate(item.date)}</td>
          <td><strong>${item.count}</strong></td>
        `;
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('en-IN', { 
        day: '2-digit', 
        month: 'short', 
        year: 'numeric' 
      });
    }

    async function exportToExcel() {
      showMessage('Generating Excel file...', 'info');
      
      try {
        const response = await fetch(SCRIPT_URL + '?export=excel');
        const base64Data = await response.text();

        if (base64Data.startsWith('Export failed')) {
          showError(base64Data);
          return;
        }

        // Convert base64 to blob
        const byteCharacters = atob(base64Data);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { 
          type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
        });

        // Download file
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Inpod_Registrations.xlsx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        showMessage('Excel file downloaded successfully!', 'success');

      } catch (error) {
        showError('Export failed: ' + error.message);
      }
    }

    async function exportRegisteredOnly() {
      showMessage('Generating Excel file (registered only)...', 'info');
      
      try {
        // You need to add this endpoint to your backend
        const response = await fetch(SCRIPT_URL + '?export=registered');
        const base64Data = await response.text();

        if (base64Data.startsWith('Export failed')) {
          showError(base64Data);
          return;
        }

        const byteCharacters = atob(base64Data);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { 
          type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
        });

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Inpod_Registered_Products.xlsx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);

        showMessage('Excel file downloaded successfully!', 'success');

      } catch (error) {
        showError('Export failed: ' + error.message);
      }
    }

    function refreshData() {
      document.getElementById('stats-container').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Refreshing dashboard data...</p>
        </div>
      `;
      document.getElementById('details-container').style.display = 'none';
      loadDashboard();
    }

    function showError(message) {
      const div = document.getElementById('message');
      div.innerHTML = `<div class="error">‚ùå ${message}</div>`;
      setTimeout(() => div.innerHTML = '', 5000);
    }

    function showMessage(message, type = 'success') {
      const div = document.getElementById('message');
      const icon = type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
      const className = type === 'success' ? 'success' : 'info';
      div.innerHTML = `<div class="${className}">${icon} ${message}</div>`;
      setTimeout(() => div.innerHTML = '', 5000);
    }

    // Load dashboard on page load
    window.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>
