<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inpod Fans Product Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial, sans-serif; padding:24px; max-width:900px; margin:auto;}
    h1{color:#004aad; text-align:center;}
    iframe{width:100%; height:1100px; border:0; border-radius:12px; background:#f8fafc;}
  </style>
</head>
<body>
  <h1>Inpod Fans Product Registration</h1>

  <!-- The iframe embeds your Apps Script web app -->
  <iframe id="inpodForm"
          src="about:blank"
          allow="clipboard-write *; clipboard-read *">
  </iframe>

  <script>
    // Your GAS web app URL:
    const GAS_EXEC = "https://script.google.com/macros/s/AKfycbyX3pX7Sg0G5xbR4o-w5RsIlWWVFQ9TPR1X-eOkpLLBf7ZuoccbwP0R0BpbyrbyE9uv/exec";
    // Get serial from this page's query string (?sn=...)
    const sn = new URLSearchParams(location.search).get('sn') || '';
    // Build iframe target
    const target = sn ? `${GAS_EXEC}?sn=${encodeURIComponent(sn)}` : GAS_EXEC;
    document.getElementById('inpodForm').src = target;
  </script>
</body>
</html>
