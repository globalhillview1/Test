<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inpod Fans Product Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 640px; margin: 0 auto; }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    .product-info { background: #f8fafc; border-left: 4px solid #667eea; }
    .product-info div { padding: 8px 0; color: #334155; }
    .product-info b { color: #0f172a; min-width: 160px; display: inline-block; }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1e293b;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    input:disabled { background: #f1f5f9; cursor: not-allowed; }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
      width: 100%;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .alert {
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }
    .alert-error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    .alert-info  { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }
    .hidden { display: none; }

    .loading { text-align: center; padding: 40px 20px; color: white; }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-page { text-align: center; padding: 40px 20px; }
    .success-page h2 { color: #10b981; font-size: 32px; margin-bottom: 16px; }
    .success-icon { font-size: 64px; margin-bottom: 20px; }
    .success-details {
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: left;
    }
    .success-details div { padding: 8px 0; color: #334155; }
  </style>

  <!-- MSG91 Widget Config (Default UI) -->
  <script>
    const API_BASE =
      "https://script.google.com/macros/s/AKfycbyhC7ivoWvPm1hYo2VDr9mheEMBkmVFHrIHsxYpDNDH0KNkVNRvBN2DENMW4uWriymr/exec";

    let registrationFormData = null;

    var configuration = {
      widgetId:  "356c6a614a59393139323835",
      tokenAuth: "479874Tz6YZockSUbu69273d6bP1",
      identifier: "",
      exposeMethods: false, // default UI

      success: function (data) {
        console.log("MSG91 success:", data);

        // Extract JWT token (your account sends it in message)
        var accessToken =
          data.accessToken ||
          data["access-token"] ||
          data.token ||
          (data.response &&
            (data.response.accessToken ||
             data.response["access-token"] ||
             data.response.token)) ||
          data.message;

        if (!accessToken) {
          alert("Could not read OTP token from MSG91.");
          const btn = document.getElementById("verify-btn");
          btn.disabled = false;
          btn.textContent = "Verify OTP & Register";
          return;
        }

        completeRegistration(accessToken);
      },

      failure: function (error) {
        console.log("MSG91 failure:", error);
        alert("OTP verification failed. Try again.");
        const btn = document.getElementById("verify-btn");
        btn.disabled = false;
        btn.textContent = "Verify OTP & Register";
      }
    };

    // Load provider
    (function loadOtpScript(urls) {
      let i = 0;
      function attempt() {
        const s = document.createElement("script");
        s.src = urls[i];
        s.async = true;
        s.onload = () => console.log("MSG91 OTP script loaded:", urls[i]);
        s.onerror = () => { i++; if (i < urls.length) attempt(); };
        document.head.appendChild(s);
      }
      attempt();
    })([
      "https://verify.msg91.com/otp-provider.js",
      "https://verify.phone91.com/otp-provider.js"
    ]);
  </script>
</head>

<body>
  <div class="container">
    <h1>ðŸŒ€ Inpod Fans Product Registration</h1>

    <div id="loading-state" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading product information...</p>
    </div>

    <div id="error-state" class="hidden">
      <div class="card">
        <div class="alert alert-error" id="error-message"></div>
      </div>
    </div>

    <div id="main-content" class="hidden">
      <div id="product-info" class="card product-info"></div>

      <div class="card">
        <form id="registration-form">

          <div class="form-group">
            <label for="dealer-input">Dealer Name *</label>
            <input type="text" id="dealer-input" required>
          </div>

          <div class="form-group">
            <label for="customer-input">Customer Name *</label>
            <input type="text" id="customer-input" required>
          </div>

          <div class="form-group">
            <label for="purchase-input">Purchase Date *</label>
            <input type="date" id="purchase-input" required>
          </div>

          <div class="form-group">
            <label for="phone-input">Phone Number *</label>
            <input type="tel" id="phone-input"
                   placeholder="9988776655 or +919988776655"
                   required>
          </div>

          <div id="client-error" class="alert alert-error hidden"></div>
          <div id="client-info"  class="alert alert-info hidden"></div>

          <button type="button" id="verify-btn" class="btn btn-primary">
            Verify OTP & Register
          </button>

        </form>
      </div>
    </div>
  </div>

  <script>
    function showError(msg) {
      const e = document.getElementById("client-error");
      e.textContent = msg;
      e.classList.remove("hidden");
      document.getElementById("client-info").classList.add("hidden");
    }

    function showInfo(msg) {
      const i = document.getElementById("client-info");
      i.textContent = msg;
      i.classList.remove("hidden");
      document.getElementById("client-error").classList.add("hidden");
    }

    function hideMessages() {
      document.getElementById("client-error").classList.add("hidden");
      document.getElementById("client-info").classList.add("hidden");
    }

    function getSerialFromURL() {
      return new URLSearchParams(window.location.search).get("sn") || "";
    }

    async function loadProduct(serialNo) {
      if (!serialNo) return showFatal("No serial number provided.");

      const response = await fetch(`${API_BASE}?sn=${encodeURIComponent(serialNo)}`);
      const result = await response.json();

      document.getElementById("loading-state").classList.add("hidden");

      if (!result.success) {
        showFatal(result.msg);
        return;
      }

      window.currentSerialNo = serialNo;
      displayProduct(result.product);
      document.getElementById("main-content").classList.remove("hidden");
    }

    function showFatal(msg) {
      document.getElementById("error-state").classList.remove("hidden");
      document.getElementById("error-message").textContent = msg;
    }

    function displayProduct(product) {
      document.getElementById("product-info").innerHTML = `
        <div><b>Serial No.:</b> ${product.serialNo}</div>
        <div><b>Model Name:</b> ${product.modelName}</div>
        <div><b>Manufacturing Date:</b> ${product.manufacturingDate}</div>
      `;
    }

    document.getElementById("verify-btn").addEventListener("click", () => {
      const sn       = window.currentSerialNo;
      const dealer   = document.getElementById("dealer-input").value.trim();
      const customer = document.getElementById("customer-input").value.trim();
      const purchase = document.getElementById("purchase-input").value;
      let   phone    = document.getElementById("phone-input").value.trim();

      hideMessages();

      if (!sn || !dealer || !customer || !purchase || !phone)
        return showError("Please fill all fields.");

      // allow 10-digit, 91xxxxxxxxxx, +91xxxxxxxxxx
      phone = phone.replace(/\D/g, ""); // keep digits only
      if (phone.length === 10) {
        showInfo("Sending OTP to +91 " + phone);
      } else if (phone.length === 12 && phone.startsWith("91")) {
        phone = phone.slice(2); // convert to 10-digit
        showInfo("Sending OTP to +91 " + phone);
      } else {
        return showError("Enter a valid 10-digit mobile number.");
      }

      registrationFormData = { sn, dealer, customer, purchase, phone };

      const btn = document.getElementById("verify-btn");
      btn.disabled = true;
      btn.textContent = "Opening OTP...";

      configuration.identifier = "91" + phone;

      if (typeof window.initSendOTP === "function") {
        window.initSendOTP(configuration);
      } else {
        showError("OTP system still loading. Try again.");
        btn.disabled = false;
        btn.textContent = "Verify OTP & Register";
      }
    });

    async function completeRegistration(accessToken) {
      const btn = document.getElementById("verify-btn");
      btn.textContent = "Submitting...";

      const response = await fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({
          action: "saveRegistration",
          data: {
            ...registrationFormData,
            otp_token: accessToken
          }
        })
      });

      const result = await response.json();
      console.log("saveRegistration result:", result);

      if (!result.success) {
        btn.disabled = false;
        btn.textContent = "Verify OTP & Register";
        return showError(result.msg);
      }

      showSuccessPage(result);
    }

    function showSuccessPage(result) {
      document.body.innerHTML = `
        <div class="container">
          <div class="card success-page">
            <div class="success-icon">âœ…</div>
            <h2>Registration Successful!</h2>
            <p style="color:#64748b;">Your product has been registered successfully.</p>

            <div class="success-details">
              <div><b>Serial No.:</b> ${result.sn}</div>
              <div><b>Model:</b> ${result.model}</div>
              <div><b>Purchase Date:</b> ${result.purchaseDDMMYYYY}</div>
            </div>
          </div>
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const serialNo = getSerialFromURL();
      document.getElementById("loading-state").classList.remove("hidden");
      loadProduct(serialNo);
    });
  </script>
</body>
</html>
