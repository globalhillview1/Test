<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title><?= company ?> | Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial, sans-serif; padding:24px; max-width:720px; margin:auto; background:#fff;}
    h2{color:#004aad}
    .card{background:#f8fafc;border:1px solid #e5e7eb;border-radius:12px;padding:18px;margin-top:16px;}
    label{display:block;margin-top:12px;font-weight:bold}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #cbd5e1;border-radius:6px}
    button{margin-top:18px;padding:12px 16px;background:#004aad;color:#fff;border:0;border-radius:8px;cursor:pointer}
    button:hover{background:#0b5ed7}
    .muted{color:#475569}
  </style>
</head>
<body>
  <? if (product) { ?>
    <h2><?= company ?> Product Registration</h2>

    <div class="card">
      <div><b>Serial No.:</b> <?= product['Serial No.'] ?></div>
      <div><b>Model Name:</b> <?= product['Model Name'] ?></div>
      <div><b>Manufacturing Date:</b> <?= product['Manufacturing Date'] ?></div>
    </div>

    <form method="post" class="card">
      <input type="hidden" name="sn" value="<?= product['Serial No.'] ?>">

      <label>Dealer Name</label>
      <input name="dealer" value="<?= product['Dealer Name'] ?>" required>

      <label>Customer Name</label>
      <input name="customer" value="<?= product['Customer Name'] ?>" required>

      <label>Purchase Date</label>
      <input name="purchase" type="date" value="<?= product['Purchase Date'] ?>" required>

      <label>Phone No.</label>
      <input name="phone" type="tel" pattern="[0-9]{10}" placeholder="10-digit number"
             value="<?= product['Phone No.'] ?>" required>

      <button type="submit">Submit Registration</button>
    </form>
  <? } else { ?>
    <h2>Product not found</h2>
    <p class="muted">Invalid or missing serial number.</p>
  <? } ?>
</body>
</html>
